<!DOCTYPE html>
<html>
    <head>
        <title>ASM Debugger</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>

    <body>
        <div>
            <h1 id="output"></h1>
            <p>
                <input type="text" id="path" class="inp" placeholder="Path to ASM code">
            </p>
            <p>
                <input type="button" id="run" class="button" value="Run">
            </p>
        </div>

        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/sweetalert.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
